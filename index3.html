        <div><p style="font-size: 20px;">鬼泣</p> 
           “能否将命运的铁链揭开，完全在于自身的意志。”<br>
           如果把缠绕在臂上的铁链松开，鬼神便会自由的行动，所以一部分鬼剑士会扔掉铁链成为鬼泣。<br>
           巧妙的利用鬼神会对战斗有利。<br>
           神官吉格将刀魂卡赞、冥炎卡洛、冰霜萨亚 、侵蚀普戾蒙等鬼神的使用方法传播给了鬼泣。<br>
           鬼泣最终也不乐观。吉格在与野蛮人战斗中多次被雷击，失去了对付鬼神的技能，最后被鬼神们埋在了地下。<br>
